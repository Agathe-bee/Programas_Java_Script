		<script type="text/javascript">
			function resultado(){
/				var x1 = document.getElementById("var1").value;
				var y1 = document.getElementById("var2").value;

                                var y2 = document.getElementById("var4").value;
				var dx;
				var dy;
				var steps;
				var xinc;
				var steps;
				var yinc;

				dx = Math.abs(x2-x1);

					steps = dy;

				xinc = dx / steps;
