<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo de función</title>
	</head>
	<script type="text/javascript">
		function mostrar_fecha(){
			var cl = document.getElementById("fecha");
			cl.innerHTML = new Date();
		}
	</script>
	<body>
		<h2>Ejemplo de función</h2>
		<div id="fecha"></div>

		<script type="text/javascript">
				mostrar_fecha();
		</script>
	</body>
</html>
