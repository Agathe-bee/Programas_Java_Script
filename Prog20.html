<!--20-Se requiere determinar el tiempo que tarda una persona en 
llegar de una ciudad a otra en bicicleta, considerando que lleva 
una velocidad constante. Realice un diagrama de flujo y pseudocódigo
que repre­senten el algoritmo para tal fin.-->

<html>
	<head>
		<meta charset="UTF-8">
		<title>CALCULAR TIEMPO</title>
	</head>     
<body>
	<script type="text/javascript">
		var kilometrosRecorridos = prompt("Inserte los kilometros recorridos: ");
		var kHora = prompt("Inserte los K/H: ");

                var resultado = (kilometrosRecorridos/kHora);

                alert("El tiempo que tarda en llegar la persona es de: "+ resultado +" hrs");
                console.log("El tiempo que tarda en llegar la persona es de: "+ resultado +" hrs");
		document.write("El tiempo que tarda en llegar la persona es de: "+ resultado +" hrs");
	</script>
</body>
</html>
