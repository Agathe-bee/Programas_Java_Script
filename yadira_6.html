<!--Elabora un programa con condicionales anidados que solicite 3 calificaciones, 
obtén el promedio de esas tres calificaciones, y de acuerdo al promedio que 
se obtuvo, coloca la leyenda que le corresponde, que encontraras en la imagen 
que te comparto con el nombre NIVEL DE DESEMPEÑO-TESJI.JPG.  
Por ejemplo si tu promedio se encuentra entre 95 y 100 deberá aparecer la 
leyenda "EXCELENTE" //El documento se encuentra adjunto-->

<!DOCTYPE html>
<html>
	<head>
		<title>NIVEL DE DESEMPEÑO</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form="id" id="form">
			<label>Digite la calificacion que obtuvo en Fisica: </label>
			<input type="text" name="fisica" id="fisica"/>
			<br/>
			<label>Digite la calificacion que obtuvo en Programacion: </label>
			<input type="text"  name="programacion" id="programacion"/>
			<br/>
			<label>Digite la calificacion que obtuvo en Historia: </label>
			<input type="text" name="historia" id="historia"/>
			<br/>
			<button type="button" onclick="promedio();">Enviar</button>
		</form>
		<script type="text/javascript">
			function promedio(){
				var calificacion_Fisica = parseInt (document.getElementById("fisica").value);
				var calificacion_Programacion = parseInt (document.getElementById("programacion").value);
				var calificacion_Historia = parseInt (document.getElementById("historia").value);

				var promedio_General = ( calificacion_Fisica + calificacion_Programacion + calificacion_Historia)/3;

					if (( promedio_General > 9.5) && ( promedio_General < 10.0)){
						alert("EXCELENTE");
					}

					else if(( promedio_General >= 8.5 ) && ( promedio_General <= 9.4)){
						alert("NOTABLE");
					}
					else if (( promedio_General > 7.5) && ( promedio_General < 8.4)){
							alert("BUENO");
					}
					else if (( promedio_General > 7.0) && ( promedio_General < 7.4)){
							alert("SUFICIENTE");
					}
					else if ( promedio_General < 6.0){
							alert("DESEMPEÑO INSUFICIENTE");
					}
			}
		</script>
	</body>
</html>
