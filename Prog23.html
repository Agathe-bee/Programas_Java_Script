<!--23-Realice un algoritmo para leer las calificaciones de N alumnos y de­termine el número de aprobados y reprobados. Represéntelo me­diante diagrama de flujo, pseudocódigo.-->

<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <title>CALIFICACIONES</title>
        </head>
<body>
        <form action="" id="form">
                <label>Ingrese la cantidad de alumnos que tiene: </label>
                <input type="text" name="alumnos" id="alumnos"/>
                <br/>
                <button type="button" onclick="calificaciones();">Enviar</button>

        <script type="text/javascript">
                var cambio = 0;
                var aprobados = 0;
                var noAprobados= 0;

                function calificaciones(){
                var cantidad = document.getElementById("alumnos").value;
                var alumnos = new Array(cantidad);
                for(var i = 0; i < cantidad; i++){
                        cambio = cambio + 1;
                        alumnos[i] = prompt("Ingrese la calificacion del alumno "+ cambio +": ");
                        if((alumnos[i] >= 6.0)&&(alumnos[i] <=10)){
                                alert("Alumno aprobado");
                                aprobados = aprobados + 1;
                        }else {
                                alert("Alumno no aprobado");
                                noAprobados = noAprobados + 1;
                        }
                        alert("El total de alumnos aprobados es de: "+ aprobados);
                        alert("El total de alumnos no aprobados es de: "+ noAprobados);
                }
         }
        </script>
</body>
</html>
