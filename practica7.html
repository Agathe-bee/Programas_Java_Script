<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo fecha y hora</title>
	</head>
	<body>
		<h2>La fecha y hora son:</h2>
		<div id="fecha"></div>

		<script type="text/javascript">
			var cl = document.getElementById("fecha");
			cl.innerHTML = new Date();
			//Insertar Date en elem con id="fecha"
		</script>
	</body>
</html>
