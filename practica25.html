<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <title>Evento onload</title>

				<script type="text/javascript">
					function inicializar(){
						var i = document.getElementById('i1');
						i.ondblclick = function (){i.scr='wait.png'};
						i.click = function (){i.scr='scare.png'};
					}
				</script>
        </head>
        <body onload="inicializar()">
		<h4>Evento onload</h4>
		<img name="img" src="wait.png" id="i1"/>;
        </body>
</html>
