<html>
        <head>
                <meta charset="UTF-8">
                <title>COSTO BOLETO</title>
        </head>
<body>
	<form id="id" id="form">
	<label>¿Cuanto es el precio por kilometro?:</label>
	<input type="text" name="costo" id="costo"/>
	<br/>
	<label>¿Cuantos kilometros va a recorrer?: </label>
	<input type="text" name="costo" id="kilometros"/>
	<br/>
	<button type="button" onclick="boleto();">Ver costo del boleto</button>
	</form>
        <script type="text/javascript">
		function boleto(){
			var precio= document.getElementById("costo").value;
			var distancia= document.getElementById("kilometros").value;
			var resultado= precio*distancia;

			alert("El precio del boleto es de "+resultado+" pesos");
			document.write("El precio del boleto es de: "+resultado+" pesos");
			console.log("El precio del boleto es de: "+resultado+" pesos");
		}
        </script>
</body>
</html>
