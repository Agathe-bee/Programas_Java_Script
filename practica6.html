<!--Realizar un programa que determine si un numero es mayor 
a 0.5 o menor-->

<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <title>Sentencias</title>
        </head>
        <body>
                <h3>Sentencia if/else</h3>

                <script type="text/javascript">
                        //prompt() pide un dato con un desplegable
                        var numero = prompt("Introduzca un numero: ");

                        if (numero <= 0.5){
                                document.writeln(numero + " MENOR QUE 0.5");
                        }
                        else {
                                document.writeln(numero + " MAYOR QUE 0.5");
                        }
                </script>
        </body>
</html>
