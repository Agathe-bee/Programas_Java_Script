<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Reloj</title>

				<script type="text/javascript">
					function mostrar_fecha(){
						var cl = document.getElementById("fecha");
						cl.innerHTML = new Date();
					}
				</script>
	</head>
	<body>
		<h2> Reloj </h2>
		<div id="fecha"></div>

				<script type="text/javascript">
					mostrar_fecha();
					setInterval(mostrar_fecha, 1000);
				</script>
	</body>
</html>
