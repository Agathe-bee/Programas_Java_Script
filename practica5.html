<!--Realizar un programa que determine si un numero es mayor 
a 0.5 o menor-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sentencias</title>
	</head>
	<body>
		<h3>Sentencia if/else</h3>

		<script type="text/javascript">
			//Math.random() devuelve numero aleatorio
			//entre 0 y 1
			var numero = Math.random();

			if (numero <= 0.5){
				document.writeln(numero + " MENOR QUE 0.5");
			}
			else {
				document.writeln(numero + " MAYOR QUE 0.5");
			}
		</script>
	</body>
</html>
