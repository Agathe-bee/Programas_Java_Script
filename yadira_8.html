<!--Calcule el porcentaje de N edades-->

<!DOCTYPE html>
<html>
	<head>
		<title>Porcentaje edades</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form="id" id="form">
			<label>Digite la edad del alumno 1: </label>
			<input type="text" name="a" id="a">
			<br/>
			<label>Digite la edad del alumno 2: </label>
                        <input type="text" name="b" id="b">
                        <br/>
			<label>Digite la edad del alumno 3: </label>
                        <input type="text" name="c" id="c"> 
                        <br/>
			<label>Digite la edad del alumno 4: </label>
                        <input type="text" name="d" id="d"> 
                        <br/>
			<label>Digite la edad del alumno 5: </label>
                        <input type="text" name="e" id="e"> 
                        <br/>
			<button type="button" onclick="porcentaje();">Enviar</button>
		</form>
		<script type="text/javascript">
			function porcentaje(){
				var alumno_1= parseInt (document.getElementById("a").value);
				var alumno_2 = parseInt (document.getElementById("b").value);
				var alumno_3 = parseInt (document.getElementById("c").value);
				var alumno_4 = parseInt (document.getElementById("d").value);
				var alumno_5 = parseInt (document.getElementById("e").value);
				var suma = alumno_1 + alumno_2 + alumno_3 + alumno_4 + alumno_5;
				var suma_Edades = suma/5;

				alert("El porcentaje de las edades es: "+ suma_Edades +"%");
			}
		</script>
	</body>
</html>
