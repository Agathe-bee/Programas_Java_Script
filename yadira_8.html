<!--Calcule el porcentaje de N edades-->

<!DOCTYPE html>
<html>
	<head>
		<title>Porcentaje edades</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form action="" id="form">
			<label>Digite la edad del alumno 1: </label>
			<input type="text" name="a" id="a">
			<br/>
			<label>Digite la edad del alumno 2: </label>
                        <input type="text" name="b" id="b">
                        <br/>
			<label>Digite la edad del alumno 3: </label>
                        <input type="text" name="c" id="c"> 
                        <br/>
			<label>Digite la edad del alumno 4: </label>
                        <input type="text" name="d" id="d"> 
                        <br/>
			<label>Digite la edad del alumno 5: </label>
                        <input type="text" name="e" id="e"> 
                        <br/>
			<button type="button" onclick="porcentaje();">Enviar</title>
		</form>
		<script type="java/script">
			function porcentaje(){
				var alumno_1 = document.getElementById("a").value;
				var alumno_2 = document.getElementById("b").value;
				var alumno_3 = document.getElementById("c").value;
				var alumno_4 = document.getElementById("d").value;
				var alumno_5 = document.getElementById("e").value;

				var suma_Edades = ( alumno_1 + alumno_2 + alumno_3 + alumno_4 + alumno_5)/5;

				alert("El porcentaje de las edades es: "+ suma_Edades +"%");
				document.write("El porcentaje de las edades es: "+ suma_Edades +"%");
				console.log("El porcentaje de las edades es: "+ suma_Edades +"%");
			}
		</script>
	</body>
</html>
